<!-- card-->
<mat-card class="example-card">
  <mat-card-header class="card-header">
    <mat-card-title> {{ product.name }} </mat-card-title>
    <mat-card-title> ID: {{ product.id }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions class="flex">
    <button mat-raised-button color="warn" class="raisedButton" (click)="deleteProduct()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
